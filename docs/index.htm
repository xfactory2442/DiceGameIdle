<HTML>
<HEAD>
    <META NAME="GENERATOR" Content="Microsoft Visual Studio">
    <TITLE>Dice Game</TITLE>
    <link rel="stylesheet" href="StyleSheet.css" />
    <link rel="shortcut icon" href="#" />
    <script src="game.js"></script>
    <script src="dice.js"></script>
    <script src="upgrade.js"></script>

    <template id="diceTemplate">
        <div id="dice" class="dice">
            <img id="number" src="./dice/1_dice.png" alt="1" width="70" height="70">
            <p id="diceIdText" class="diceIdText">1</p>
            <img />
        </div>
    </template>
    <template id="upgradeTemplate">
        <div id="upgrade" class="upgradeBackground">
            <div id="upgradeInner" class="upgrade">
                <p id="upgradeText" class="upgradeText">Double Dice Effect</p>
                <button id="upgradeBuy" class="upgradeButton" onclick="BuyUpgrade(this.id)">Buy</button>
            </div>
        </div>
    </template>

    <template id="upgradeDiceTemplate">
        <div id="dice" class="upgradeDice">
            <img id="number" src="./dice/1_dice.png" alt="1" width="50" height="50" style="vertical-align:middle">
            <p id="diceIdText" class="diceIdText">1</p>
            <img />
        </div>
    </template>

    <template id="upgradeNumberTemplate">
        <img id="upgradeNumber" class="diceImage" src="./dice/1_dice.png" alt="1" width="50" height="50" />
    </template>
</HEAD>
<BODY onload="OnLoad()">
    <div id="roleableDiceArea" style="display:inline-block">
        <div id="rollableDice" class="dice rollable">
            <button onclick="RollDice('rollableDiceNumber')">
                <img id="rollableDiceNumber" src="./dice/1_dice.png" alt="1" width="70" height="70" />
            </button>
        </div>
        <div id="rollableDiceAuto" class="dice rollable">
            <img id="rollableDiceNumberAuto" src="./dice/1_dice.png" alt="1" width="70" height="70" />
        </div>
        <h1 id="diceMultiplier" style="display:none">x1</h1>
    </div>
    <div id="upgrades" class="upgrades"></div>
    <div id="diceHolder" class="diceHolder"></div>

</BODY>
</HTML>
